
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font family links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container text-center my-5" id="crud">
      <div>
        <h1>Bookmarker</h1>
      </div>
      <div class="inputs my-5">
        <h2>
          <i class="fa-solid fa-bookmark icon1"></i>
          <span>Bookmark your favorite sites</span>
          <i class="fa-solid fa-bookmark icon2"></i>
        </h2>

        <label for="SiteName">
          <i class="fa-solid fa-book-bookmark"></i>
          <span>Site Name</span>
        </label>
        <div class="input-container">
          <i class="fa-solid fa-circle-exclamation  input-icon d-none" id="icon-error"></i>
          <i class="fa-solid fa-check input-icon d-none" id="icon-check"></i>
          <input
          type="text"
          id="SiteName"
          placeholder="BookMark Name"
          class="w-100 rounded px-3 py-2 my-2"
        /> 
      </div>
        <label for="SiteUrl">
          <i class="fa-solid fa-link"></i>
          <span>Site URL</span>
        </label>
        <div class="input-container">
          <i class="fa-solid fa-circle-exclamation  input-icon d-none" id="icon-errorUrl"></i>
          <i class="fa-solid fa-check input-icon d-none" id="icon-checkUrl"></i>
          <input
          type="text"
          id="SiteUrl"
          placeholder="Website URL"
          class="w-100 rounded px-3 py-2 my-2"
        />
      </div>
      
        <button id="add" class="text-light fs-5 px-5 py-1 mt-4 rounded">Submit</button>
      </div>

      <div class="table_info">
        <table class="table bg-light text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
         
          </thead>
          <tbody id="content">

          </tbody>
        </table>
      </div>
    </div>
  

     <div class="light-box d-none">
        
         <div class="contin-data p-3 rounded">
          <div class="d-flex justify-content-between m-2">
            <div>
              <i class="fa-solid fa-circle text-danger fs-5 "></i>
              <i class="fa-solid fa-circle text-warning  fs-5  px-2"></i>
              <i class="fa-solid fa-circle text-success  fs-5 "></i>
            </div>
            <div>
              <i class="fa-solid fa-xmark fs-4" id="exit"></i>
            </div>
          </div>
          <h4 class="py-4">Site Name or Url is not valid, Please follow the rules below :</h4>
            <div class="ps-3 pb-2">
              <i class="text-danger fs-5 fa-solid fa-circle-arrow-right"></i>
              <span class="fs-5 ps-1 ">Site name must contain at least 3 characters</span>
            </div>
            <div class="ps-3 pb-2">
              <i class="text-danger fs-5 fa-solid fa-circle-arrow-right"></i>
              <span class="fs-5 ps-1">Site URL must be a valid one</span>
            </div>
        </div>


     </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
